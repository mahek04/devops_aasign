<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .cart-section {
                position: static !important;
            }
        }

        /* Menu Section */
        .menu-section {
            flex: 1;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .menu-item-category {
            display: inline-block;
            padding: 5px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
        }

        .menu-item-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .menu-item-description {
            color: #666;
            margin-bottom: 12px;
            font-size: 0.95em;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .menu-item-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }

        .add-to-cart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .add-to-cart-btn:active {
            transform: scale(0.95);
        }

        /* Cart Section */
        .cart-section {
            position: sticky;
            top: 20px;
            align-self: start;
        }

        .cart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .cart-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-badge {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
        }

        .cart-items {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-size: 0.9em;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #5568d3;
        }

        .quantity-display {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .remove-btn:hover {
            background: #ee5a52;
        }

        .cart-total {
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            color: #333;
        }

        .customer-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .place-order-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .place-order-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .place-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 30px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
        }

        .modal-content h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 15px;
            color: #666;
        }

        .close-modal-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .close-modal-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Place Your Order</h1>
        
        <div class="main-content">
            <!-- Menu Section -->
            <div class="menu-section">
                <div id="menuContainer">
                    <div class="loading">Loading menu items...</div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <div class="cart-container">
                    <div class="cart-header">
                        Your Cart
                        <span class="cart-badge" id="cartBadge">0</span>
                    </div>

                    <div class="cart-items" id="cartItems">
                        <div class="empty-cart">Your cart is empty</div>
                    </div>

                    <div class="cart-total" id="cartTotal" style="display: none;">
                        <span>Total:</span>
                        <span id="totalAmount">â‚¹0.00</span>
                    </div>

                    <form class="customer-form" id="customerForm" style="display: none;">
                        <div class="form-group">
                            <label for="customerName">Name *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone</label>
                            <input type="tel" id="customerPhone">
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Delivery Address</label>
                            <textarea id="customerAddress" rows="3"></textarea>
                        </div>
                        <button type="submit" class="place-order-btn">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <h2>âœ… Order Placed Successfully!</h2>
            <p><strong>Order ID:</strong> <span id="orderId"></span></p>
            <p><strong>Total Amount:</strong> â‚¹<span id="orderTotal"></span></p>
            <p>Thank you for your order! We'll prepare it soon.</p>
            <button class="close-modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let menuItems = [];
        let cart = [];

        // Fetch menu items from the API
        async function fetchMenuItems() {
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) {
                    throw new Error('Failed to fetch menu items');
                }
                const data = await response.json();
                menuItems = data;
                displayMenuItems(menuItems);
            } catch (error) {
                console.error('Error fetching menu items:', error);
                document.getElementById('menuContainer').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Menu</h2>
                        <p>${error.message}</p>
                        <p>Make sure the menu service is running on port 5000</p>
                    </div>
                `;
            }
        }

        // Display menu items
        function displayMenuItems(items) {
            const container = document.getElementById('menuContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <p>No menu items available.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="menu-grid">
                    ${items.map(item => `
                        <div class="menu-item">
                            ${item.category ? `<div class="menu-item-category">${item.category}</div>` : ''}
                            <div class="menu-item-name">${item.name}</div>
                            ${item.description ? `<div class="menu-item-description">${item.description}</div>` : ''}
                            <div class="menu-item-footer">
                                <div class="menu-item-price">â‚¹${item.price.toFixed(2)}</div>
                                <button class="add-to-cart-btn" onclick="addToCart(${item.id})">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Add item to cart
        function addToCart(itemId) {
            const menuItem = menuItems.find(item => item.id === itemId);
            if (!menuItem) return;

            const existingItem = cart.find(item => item.menu_item_id === itemId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    menu_item_id: itemId,
                    name: menuItem.name,
                    price: menuItem.price,
                    quantity: 1
                });
            }

            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartBadge = document.getElementById('cartBadge');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmountSpan = document.getElementById('totalAmount');
            const customerForm = document.getElementById('customerForm');

            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartBadge.textContent = itemCount;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartTotal.style.display = 'none';
                customerForm.style.display = 'none';
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">â‚¹${item.price.toFixed(2)} each</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity(${item.menu_item_id})">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="increaseQuantity(${item.menu_item_id})">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.menu_item_id})">Remove</button>
                        </div>
                    </div>
                `).join('');

                cartTotal.style.display = 'flex';
                totalAmountSpan.textContent = totalAmount.toFixed(2);
                customerForm.style.display = 'block';
            }
        }

        // Increase quantity
        function increaseQuantity(itemId) {
            const item = cart.find(item => item.menu_item_id === itemId);
            if (item) {
                item.quantity += 1;
                updateCart();
            }
        }

        // Decrease quantity
        function decreaseQuantity(itemId) {
            const item = cart.find(item => item.menu_item_id === itemId);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity -= 1;
                } else {
                    removeFromCart(itemId);
                }
                updateCart();
            }
        }

        // Remove from cart
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.menu_item_id !== itemId);
            updateCart();
        }

        // Handle order submission
        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerAddress = document.getElementById('customerAddress').value.trim();

            if (!customerName) {
                alert('Please enter your name');
                return;
            }

            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            const orderData = {
                customer_name: customerName,
                customer_phone: customerPhone,
                customer_address: customerAddress,
                items: cart.map(item => ({
                    menu_item_id: item.menu_item_id,
                    quantity: item.quantity
                }))
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to place order');
                }

                const order = await response.json();
                
                // Show success modal
                document.getElementById('orderId').textContent = order.id;
                document.getElementById('orderTotal').textContent = order.total_amount.toFixed(2);
                document.getElementById('orderModal').classList.add('active');

                // Reset cart and form
                cart = [];
                updateCart();
                document.getElementById('customerForm').reset();

            } catch (error) {
                console.error('Error placing order:', error);
                alert('Error placing order: ' + error.message);
            }
        });

        // Close modal
        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        // Load menu items when page loads
        window.addEventListener('DOMContentLoaded', fetchMenuItems);
    </script>
</body>
</html>
