name: CI/CD Pipeline - Build, Push & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Build and push Docker images
        run: |
          docker build -t asia-south1-docker.pkg.dev/assignment-476718/orders-repo/menu:latest ./menu
          docker push asia-south1-docker.pkg.dev/assignment-476718/orders-repo/menu:latest

          docker build -t asia-south1-docker.pkg.dev/assignment-476718/orders-repo/order:latest ./order
          docker push asia-south1-docker.pkg.dev/assignment-476718/orders-repo/order:latest

          docker build -t asia-south1-docker.pkg.dev/assignment-476718/orders-repo/admin:latest ./admin
          docker push asia-south1-docker.pkg.dev/assignment-476718/orders-repo/admin:latest

          docker build -t asia-south1-docker.pkg.dev/assignment-476718/orders-repo/viewer:latest ./viewer
          docker push asia-south1-docker.pkg.dev/assignment-476718/orders-repo/viewer:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navigate to app directory
            cd /opt/app/repo || { echo "‚ùå Repository not found!"; exit 1; }
            
            # Pull latest code (optional - if using git for compose file updates)
            git fetch --all || echo "‚ö†Ô∏è  Git fetch failed, continuing..."
            git reset --hard origin/main || echo "‚ö†Ô∏è  Git reset failed, continuing..."
            
            # Configure Docker to authenticate with Artifact Registry
            gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet || echo "‚ö†Ô∏è  Docker auth failed, trying with sudo..."
            sudo gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet || true
            
            # Pull latest images from Artifact Registry
            echo "üì• Pulling latest images..."
            docker compose pull || sudo docker compose pull
            
            # Update and restart services
            echo "üîÑ Updating services..."
            docker compose up -d || sudo docker compose up -d
            
            # Clean up unused images
            echo "üßπ Cleaning up unused images..."
            docker image prune -f || sudo docker image prune -f
            
            # Show running services
            echo "‚úÖ Deployment complete! Current services:"
            docker compose ps || sudo docker compose ps
